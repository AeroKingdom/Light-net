
<!doctype html>
<script language="JavaScript">
var ran=localStorage.getItem("ran");
var overlay=true;
if (ran=='yes') {
	document.getElementById('rusic-modal').style.display="none";
	document.getElementsByClassName('overlay')[0].style.display="none";
	localStorage.setItem('ran', 'no');
	
}
$(window).on('load', function() {
    $(".linked").click(function(){
        localStorage.setItem('ran', 'yes');
    });
    $("#clhr").click(function(){
        localStorage.setItem('game', '/s2/clhr');
    });
    $("#to").click(function(){
        localStorage.setItem('game', '/s2/2048');
    });
    $("#ru3").click(function(){
        localStorage.setItem('game', '/s2/ru3');
    });
    $("#ru2").click(function(){
        localStorage.setItem('game', '/s2/ru2');
    });
    $("#mc").click(function(){
		location.assign("/s2/mc");
        localStorage.setItem('game', '/s2/mc');
    });
    setTimeout(function(){
		$("body").focus()
	}, 100);
});
function decode(str) {
    decodedString = atob(str);
    $scope.input.setValue(decodedString);
}
var cntrlIsPressed=false;
$(document).keydown(function(event) {
	if (event.which == "17")
		cntrlIsPressed = true;
	else if (event.which == 77 && cntrlIsPressed) {
	  if (document.getElementById('rusic-modal').style.display !== "none"){
		  document.getElementById('rusic-modal').style.display="none";
		  if(overlay===true){
			document.getElementsByClassName('overlay')[0].style.display="none";
		  }
	  } else {
	    document.getElementById('rusic-modal').style.display="initial";
		if(overlay===true){
			document.getElementsByClassName('overlay')[0].style.display="initial";
		}
	  }
	  cntrlIsPressed=false;
	} else {
		cntrlIsPressed=false;
	}
});
var elements = document.querySelectorAll('.discord-dialog__close-button, .discord-dialog')
for (var i = 0; i < elements.length; i++) {
  elements[i].addEventListener("click", function() {
	toggle('.discord-dialog')
  })
}
function setHeaders(src,img,id,overlayy){
	var link = document.querySelector("link[rel*='icon']") || document.createElement('link'); link.type = 'image/x-icon'; link.rel = 'shortcut icon';
	link.href = img;
	document.title=id;
	document.getElementsByTagName('head')[0].appendChild(link);
	document.getElementById('rusic-modal').setAttribute('src',src);
	if(overlayy==="NoOverlay"){
		document.getElementsByClassName('overlay')[0].style.display="none";
		overlay=false
	}
}
</script>
